# Docker Compose Stack for Portainer
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres-photography
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: concert_photography
      POSTGRES_USER: dienow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: unless-stopped
    networks:
      - photography-net

  # Next.js Photography Portfolio
  photography-portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photography-portfolio
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_PHOTOS=${MINIO_BUCKET_PHOTOS}
      - MINIO_BUCKET_THUMBNAILS=${MINIO_BUCKET_THUMBNAILS}
      - MINIO_BUCKET_COVERS=${MINIO_BUCKET_COVERS}
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_MINIO_ENDPOINT=${NEXT_PUBLIC_MINIO_ENDPOINT}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - photography-net
    volumes:
      - portfolio_uploads:/app/uploads

networks:
  photography-net:
    driver: bridge

volumes:
  postgres_data:
  portfolio_uploads:
